<table border="1px">
  <thead>
    <th>Sr No</th>
    <th>Product name</th>
    <th>Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
      <tr (mouseover)="onMouseOver(item)" [ngClass]="{
        'highlight': selected==item.name
      }"

      (mouseout)="onMouseOut()"

      *ngFor="let item of productArr;index as i">
          <td> {{i+1}} </td>
          <td> {{item.name}} </td>
          <td> {{item.price}} </td>
          <td> {{item.quantity}} </td>
      </tr>
  </tbody>
</table>
